<!doctype html>
<html ng-app="auctionApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Categories — Auction House</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="auth.js"></script>
  <script src="category.js"></script>
</head>
<body ng-controller="CategoryController" ng-cloak>
  <div ng-include="'navbar.html'"></div>

  <main class="container main-wrap">
    <section class="categories" aria-label="Categories" style="margin-top:18px">
      <div class="section-head">
        <h2 class="page-title">Categories</h2>
      </div>

      <div class="grid category-grid" ng-if="categories.length">
        <div class="card category-card" ng-repeat="c in categories">
          <div class="card-body">
            <h3>{{ c.name || c.title || c.slug }}</h3>
            <p class="meta" ng-if="c.description">{{ c.description }}</p>
            <div style="margin-top:10px">
              <a class="btn small" href="product.html?cat={{ c.slug || c.name }}">View</a>
            </div>
          </div>
        </div>
      </div>

      <div ng-if="!categories.length && !loading" class="muted" style="margin-top:18px">No categories found.</div>
      <div ng-if="loading" class="muted" style="margin-top:18px">Loading categories…</div>
      <div ng-if="error" class="form-note error" style="margin-top:18px">{{ error }}</div>
    </section>
  </main>
</body>
</html>
