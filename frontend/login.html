<!doctype html>
<html ng-app="auctionApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign in â€” Auction House</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="auth.js"></script>
</head>
<body ng-controller="AuthController" class="auth-fullscreen" ng-cloak>

  <div class="auth-wrap container">
    <div class="auth-card">
      <a class="brand" href="index.html">Auction <span class="brand-highlight">House</span></a>
      <h2>Welcome back</h2>

      <form name="loginForm" novalidate ng-submit="login($event)"
            onsubmit="return (function(el){ try{ var s = (window.angular && angular.element(el).scope()); if(s && s.login){ s.login(); return false; } if(window.login) return window.login(); return false; }catch(e){ if(window.login) return window.login(); return false; } })(this);">
        <div class="form-row">
          <label>Email or username</label>
          <!-- provide both ids used by legacy helpers -->
          <input id="li-username" type="text" ng-model="form.email" required placeholder="you@example.com or username">
          <input id="li-email" type="hidden" />
        </div>

        <div class="form-row">
          <label>Password</label>
          <input id="li-password" type="password" ng-model="form.password" required placeholder="Your password">
        </div>

        <div class="form-actions">
          <button class="btn primary" type="submit" ng-disabled="loginForm.$invalid || loading">
            {{ loading ? 'Signing in...' : 'Sign in' }}
          </button>
          <a class="link" href="signup.html">Create account</a>
        </div>

        <div class="form-note" ng-if="message" ng-class="{'error': messageType==='error','success': messageType==='success'}">
          {{ message }}
        </div>
      </form>
    </div>
  </div>

</body>
</html>
